<div class="stat-container">
    <div class="ship-select d-inline-block" id="ship-select-container">
    </div>
    <div class="stat-sector">
        <p id="damage-PVE">Damage PVE: 0(0) - 0(0)</p>
        <p id="damage-PVP">Damage PVP: 0(0) - 0(0)</p>
    </div>

    <div class="stat-sector">
        <p id="hp">HP: 0</p>
        <p id="shield">Shield: 0</p>
    </div>

    <div class="stat-sector">
        <p id="speed">Speed: 0</p>
        <p id="cargo">Cargo: 0</p>
    </div>
</div>

<div class="d-inline-block" id="menu">
    <div class="btn-group btn-group-toggle d-inline-block" data-toggle="buttons">
        <label class="btn btn-secondary btn-menu active">
            <input type="radio" name="options" id="ship" autocomplete="off" checked> Ship
        </label>
        <label class="btn btn-secondary btn-menu">
            <input type="radio" name="options" id="skill-tree" autocomplete="off"> Skill Tree
        </label>
        <label class="btn btn-secondary btn-menu">
            <input type="radio" name="options" id="statistic-details" autocomplete="off"> Statistics Details
        </label>
    </div>
</div>

<div class="d-inline-block align-top">
    <div id="ship-container">
        <div class="items">
            <div class="sector">
                <h2>Lasers</h2>
                <hr>
                <div id="laser-slots-container"></div>
            </div>

            <div class="sector">
                <h2>Generators</h2>
                <hr>
                <div id="generator-slots-container"></div>
            </div>

            <div class="sector">
                <h2>Drones</h2>
                <hr>
                <div id="drone-slots-container"></div>
            </div>
        </div>
    </div>

    <div id="skill-container">
        <div class="sector">
            <h2>Skill tree</h2>
            <hr>
            <h4 id="skill-points"></h4>
            <div id="skill-tree-container"></div>
        </div>
    </div>

    <div id="statistic-detail-container">
        <div class="sector">
            <h2>Statistics Details</h2>
            <hr>
            <div id="statistic-details-container"></div>
        </div>
    </div>
</div>

<div class="d-inline-block align-top">
    <div class="boosts">
        <h4>Boosters</h4>
        <hr>
        <div id="boosters-container"></div>
    </div>

    <div class="modules">
        <h4>Modules</h4>
        <hr>
        <div id="modules-container"></div>
    </div>

    <div class="drone-formations">
        <h4>Drone formation</h4>
        <hr>
        <div id="drone-formations-container"></div>
    </div>
    <div class="ores">
        <h4>Ores</h4>
        <hr>
        <div id="ores-container"></div>
    </div>
    <div class="other">
        <h4>Other</h4>
        <hr>
        <div class="stat-sector">
            <div id="other-items-container"></div>
        </div>
    </div>
</div>
